<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set App Timer - NatureAlarm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <h1 class="animated-title">NatureAlarm</h1>
    </header>
    <main>
        <section id="app-timer">
            <h2>Set Timer for <span id="selected-app"></span></h2>
            <form id="timer-form">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" name="hours" min="0" max="23" value="0">
                
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" name="minutes" min="0" max="59" value="0">
                
                <button type="submit">Set Timer</button>
            </form>
        </section>
        <section id="active-timers">
            <h2>Active Timers</h2>
            <ul id="timer-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 NatureAlarm. All rights reserved.</p>
    </footer>
    <script src="js/app-timer.js"></script>
</body>
</html>
